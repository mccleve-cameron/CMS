<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            size="120"
            max="120"
            [ngModel]="contact?.name"
            name="name"
            required
            #name="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            class="form-control required"
            size="120"
            max="255"
            [ngModel]="contact?.email"
            name="email"
            required
            #email="ngModel"
            email
          />
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
        Enter a valid Email address
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            class="form-control invalid"
            size="150"
            max="255"
            [ngModel]="contact?.phone"
            name="phone"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            #phone="ngModel"
          />
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="!phone.valid && phone.touched">
        Enter a valid phone number
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            max="255"
            [ngModel]="contact?.imageUrl"
            name="imageUrl"
          />
        </div>
      </div>

      <div
        class="alert alert-danger"
        *ngIf="(!name.valid && name.touched) || (!email.valid && email.touched)"
      >
        The Contact Name and Contact Email are required fields.
      </div>

      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>
          <div class="alert alert-danger" *ngIf="duplicate">
            Contact can not be added to the group. It is already in group or is
            the current contact.
          </div>
          <div
            class="row"
            id="groupList"
            style="min-height: 3rem"
            dnd-droppable
            [dropZones]="['contactGroup']"
            (onDropSuccess)="addToGroup($event)"
          >
            <!-- [ngModel]="contact?.group" -->
            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <cms-contact-item
                  class="col-sm-11"
                  [contact]="contact"
                ></cms-contact-item>
                <button
                  class="btn btn-danger col-sm-2 deleteButton"
                  (click)="onRemoveItem(i)"
                >
                  X
                </button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupContacts?.length < 1"
              >Drag contacts in group here</span
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!name.valid || !email.valid"
          >
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
